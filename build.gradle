apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenLocal()
	mavenCentral()
//	maven { url 'http://nexus.jupiter.bbc.co.uk:8081/nexus/content/groups/public' }
//	maven { url 'http://nexus.jupiter.bbc.co.uk:8081/nexus/content/repositories/snapshots' }
}

sourceCompatibility = 1.7
version = '1.0.0'

dependencies {
    compile 'com.google.code.gson:gson:2.5'
    testCompile 'junit:junit:4.11'
}

task(runEuler, dependsOn: 'classes', type: JavaExec) {
	main = 'Euler'
	classpath = sourceSets.main.runtimeClasspath
}
